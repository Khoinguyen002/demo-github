<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/shopee/assets/css/base.css">
    <link rel="stylesheet" href="/shopee/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="/css/grid.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-wrap">
                <div class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">Kênh người bán</li>
                        <li class="header__navbar-item header__navbar-item--separate">Trờ thành Người bán Shopee</li>
                        <li class="header__navbar-item header__navbar-item--separate header__navbar-item--download">
                            Tải ứng dụng
                            <div class="QR-code">
                                <img src="/shopee/assets/img/QR_code.png" style="width: 100%; margin-top: 8px;"  alt="">
                                <img src="/shopee/assets/img/CH-play.png" style="width: 50%; padding-left: 12px; height: 18px; " alt="">
                                <img src="/shopee/assets/img/App-store.png" style="width: 50%; padding-left: 4px;padding-right: 12px; height: 18px;" alt="">
                            </div>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            <span class="header__navbar-level--nonehover">Kết nối</span>
                            
                        </li>
                        <i class="fab fa-facebook-square"></i>
                            <i class="fab fa-instagram-square"></i>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--bell">
                            <i class="far fa-bell"></i>
                            Thông báo
                            <div class="header__navbar-item--noti">
                                <div class="noti-item-header">Thông báo mới nhận</div>
                                <div class="noti-item-content">
                                    <img src="/shopee/assets/img/notification.png" style="padding: 40px 120px 10px; width: 100%;" alt="">
                                    <div class="info">Đăng nhập để xem thông báo</div>
                                </div>
                                <button class="btn-noti">Đăng ký</button>
                                <button class="btn-noti">Đăng nhập</button>
                                <div class="noti-item-footer"></div>

                            </div>
                        </li>
                        <li class="header__navbar-item ">
                            <i class="far fa-question-circle"></i>
                            Hỗ trợ
                        </li>
                        <li class="header__navbar-item ">Đăng ký</li>
                        <li class="header__navbar-item header__navbar-item--separate">Đăng nhập</li>
                    </ul>

                </div>
                <div class="header__search">
                    <div class="logo">
                        <img src="/shopee/assets/img/img552img_logo_white.png" style="width: 148px;" alt="">
                    </div>
                    <div class="search-box">
                        <input class="search" type="text" placeholder="Mua Pampers - Nhận Iphone 13">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <div class="suggestion">
                            <ul class="suggestion-list">
                                <li class="suggestion-item">Áo khoác</li>
                                <li class="suggestion-item">Váy</li>
                                <li class="suggestion-item">Quần</li>
                                <li class="suggestion-item">Túi xách nữ</li>
                                <li class="suggestion-item">Dép</li>
                                <li class="suggestion-item">Chân váy</li>
                                <li class="suggestion-item">Dép nữ</li>
                                <li class="suggestion-item">Tai nghe</li>
                            </ul>
                        </div>
                    </div>
                    <div class="cart">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>               
            </div>
        </header>
        <div class="content">
            
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
